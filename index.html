<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-List-Tracker</title>
    <link rel="icon" type="image/x-icon" href="images/to-do.png" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>Task List Tracker <img src="images/to-do.png"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your text...">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list-containter">
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
